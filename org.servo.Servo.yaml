app-id: org.servo.Servo
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: servo
finish-args:
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
modules:
  - name: servo
    buildsystem: simple
    build-commands:
       - mkdir -p /app/bin/resources/
       - cp -R resources/* /app/bin/resources/
       - install -D resources/servo.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      # servo_1024.png, servo_64.png, servo.ico
       - install -D servo /app/bin/servo
       - install -D org.servo.Servo.desktop /app/share/applications/${FLATPAK_ID}.desktop
       - install -D org.servo.Servo.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: archive
        url: https://download.servo.org/nightly/linux/servo-latest.tar.gz
        sha256: 2ff0a2558cb1f4cee1b3382f1877a5e0c59f11758433ea4a5553f425784c50ef
        #https://download.servo.org/nightly/linux/servo-latest.tar.gz.sha256
      - type: file
        path: org.servo.Servo.desktop
      - type: file
        path: org.servo.Servo.metainfo.xml
